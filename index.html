<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Content Security Policy - XSS Protection -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https: http:;
      media-src 'self' blob: https: data:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com;
      frame-src 'self' https://*.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">
    
    <!-- Additional Security Headers via Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Mobile viewport: force native mobile rendering, prevent desktop site mode -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Force mobile rendering - prevent "Request Desktop Site" issues -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="x-ua-compatible" content="IE=edge" />
    
    <!-- iOS Web App meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NexusTouch" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Android/Chrome theme color -->
    <meta name="theme-color" content="#0a0a1a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: light)" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Touch optimization -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Screen orientation preference -->
    <meta name="screen-orientation" content="portrait" />
    
    <!-- SEO meta tags -->
    <title>NexusTouch - AI Creative Journey</title>
    <meta name="description" content="Transform your imagination into stunning visuals with NexusTouch AI-powered creative platform. Generate images, create personas, and explore endless possibilities.">
    <meta name="author" content="MX2K" />
    <meta name="keywords" content="AI, image generation, creative, art, personas, NexusTouch">

    <!-- Open Graph -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/e9gNKt9RZ8NLcOrRw4PXuxdOr5I3/social-images/social-1767506983780-ChatGPT Image Oct 16, 2025, 04_45_11 PM.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@NexusTouch" />
    <meta name="twitter:image" content="https://storage.googleapis.com/gpt-engineer-file-uploads/e9gNKt9RZ8NLcOrRw4PXuxdOr5I3/social-images/social-1767506983780-ChatGPT Image Oct 16, 2025, 04_45_11 PM.png">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-icon-512.png" />
